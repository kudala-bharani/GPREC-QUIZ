<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0"
        />
        <meta charset="utf-8" />
        <title>LOGIN</title>
        <link rel="icon" href="GPREC.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/css/log.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="main">
        <div class="message" th:if="${param.logout}">
           Logout Successfuly
        </div>
        <div class="message" th:if="${message != null}">
           [[${message}]]
        </div>
            <div class="container a-container" id="a-container">
                <form
                    class="form"
                    id="a-form"
                    th:action="@{/registration}"
         			method="post"
         			role="form"
         			th:object="${user}"
                >
                    <h2 class="form_title title">Create Account</h2>
                    <div class="form__icons"></div>
                    <input
                        class="form__input"
                        th:field="*{fullname}"
                        type="text"
                        placeholder="Name"
                        name="fullname"
                    />
                    <input
                        class="form__input"
                        th:field="*{email}"
                        type="text"
                        placeholder="Email"
                        name="email"
                    />
                    <input
                        class="form__input"
                        th:field="*{password}"
                        type="password"
                        placeholder="Password"
                        name="password"
                    />

                    <div class="form__radio">
                        <label> Role: </label>
                        <label>
                            <input
                                type="radio"
                                th:field="*{role}"
                                name="role"
                                value="Faculty"
                                checked
                            />
                            Faculty
                        </label>
                        <label>
                            <input type="radio" th:field="*{role}" name="role" value="Student" />
                            Student
                        </label>
                    </div>

                    <button  class="form__button button">
                        SIGN UP
                    </button>
                </form>
            </div>
            <div class="container b-container" id="b-container">
                <form class="form" id="b-form"
                	th:action="@{/registration}"
                	
                	method="post"
                >
                    <h2 class="form_title title">Sign in to Website</h2>
                    <div class="form__icons"></div>
                    <input
                        class="form__input"
                        id="email" 
                        name="email"
                        type="text"
                        placeholder="Email"
                    /><input
                        class="form__input"
                        id="password" 
                        name="password"
                        type="password"
                        placeholder="Password"
                    /><a class="form__link">Forgot your password?</a
                    ><button class="form__button button">SIGN IN</button>
                </form>
            </div>
            <div class="switch" id="switch-cnt">
                <div class="switch__circle"></div>
                <div class="switch__circle switch__circle--t"></div>
                <div class="switch__container" id="switch-c1">
                    <h2 class="switch__title title">Welcome Back !</h2>
                    <p class="switch__description description">
                        To keep connected with us please login with your college
                        credentials
                    </p>
                    <button class="switch__button button switch-btn">
                        SIGN IN
                    </button>
                </div>
                <div class="switch__container is-hidden" id="switch-c2">
                    <h2 class="switch__title title">Hello Friend !</h2>
                    <p class="switch__description description">
                        Enter your official details and start journey with us
                    </p>
                    <button class="switch__button button switch-btn">
                        SIGN UP
                    </button>
                </div>
            </div>
        </div>
        <script>
        /*
		Designed by: SELECTO
		Original image: https://dribbble.com/shots/5311359-Diprella-Login
*/

let switchCtn = document.querySelector("#switch-cnt");
let switchC1 = document.querySelector("#switch-c1");
let switchC2 = document.querySelector("#switch-c2");
let switchCircle = document.querySelectorAll(".switch__circle");
let switchBtn = document.querySelectorAll(".switch-btn");
let aContainer = document.querySelector("#a-container");
let bContainer = document.querySelector("#b-container");
let allButtons = document.querySelectorAll(".submit");

let getButtons = (e) => e.preventDefault()

let changeForm = (e) => {

    switchCtn.classList.add("is-gx");
    setTimeout(function(){
        switchCtn.classList.remove("is-gx");
    }, 1500)

    switchCtn.classList.toggle("is-txr");
    switchCircle[0].classList.toggle("is-txr");
    switchCircle[1].classList.toggle("is-txr");

    switchC1.classList.toggle("is-hidden");
    switchC2.classList.toggle("is-hidden");
    aContainer.classList.toggle("is-txl");
    bContainer.classList.toggle("is-txl");
    bContainer.classList.toggle("is-z200");
}

let mainF = (e) => {
    for (var i = 0; i < allButtons.length; i++)
        allButtons[i].addEventListener("click", getButtons );
    for (var i = 0; i < switchBtn.length; i++)
        switchBtn[i].addEventListener("click", changeForm)
}

window.addEventListener("load", mainF);

        </script>
    </body>
</html>
