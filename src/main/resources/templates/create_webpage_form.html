<!DOCTYPE html>
<html>
<head>
    <title>Create Webpage</title>
</head>
<body>
    <h1>Create a New Webpage</h1>
    <form action="/admin-page/create-webpage" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="allowedUsers">Allowed Users:</label>
        <select multiple id="allowedUsers" name="allowedUsers" required>
            <c:forEach items="${users}" var="user">
                <option value="${user.id}">${user.username}</option>
            </c:forEach>
        </select><br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
