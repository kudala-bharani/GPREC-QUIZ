<!DOCTYPE html>
<html>
<head>
    <title>Quiz Questions</title>
</head>
<body>
    <h2>Quiz Questions</h2>

    <form id="quizForm">
        <!-- Question 1 -->
        <label for="subject1">Subject:</label>
        <input type="text" id="subject1" name="subject1" required><br><br>

        <label for="question1">Question:</label>
        <textarea id="question1" name="question1" rows="4" required></textarea><br><br>

        <label for="optionA1">Option A:</label>
        <input type="text" id="optionA1" name="optionA1" required><br><br>

        <label for="optionB1">Option B:</label>
        <input type="text" id="optionB1" name="optionB1" required><br><br>

        <label for="optionC1">Option C:</label>
        <input type="text" id="optionC1" name="optionC1" required><br><br>

        <label for="optionD1">Option D:</label>
        <input type="text" id="optionD1" name="optionD1" required><br><br>

        <label for="correctOption1">Correct Option:</label>
        <input type="text" id="correctOption1" name="correctOptionD1" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
