<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Form with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        #timer {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="quiz-form" th:action="@{/user-page}" method="get">
    <div id="quiz-container">
        <div id="timer">Time Remaining: <span id="countdown">00:00</span></div>

        <!-- Question 1 -->
        <div class="question">
            <p>1. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> a. Paris</label>
                <label><input type="radio" name="q1" value="b"> b. Berlin</label>
                <label><input type="radio" name="q1" value="c"> c. Madrid</label>
                <label><input type="radio" name="q1" value="d"> d. Rome</label>
            </div>
            <p>2. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> a. Paris</label>
                <label><input type="radio" name="q2" value="b"> b. Berlin</label>
                <label><input type="radio" name="q2" value="c"> c. Madrid</label>
                <label><input type="radio" name="q2" value="d"> d. Rome</label>
            </div>
            <p>3. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="a"> a. Paris</label>
                <label><input type="radio" name="q3" value="b"> b. Berlin</label>
                <label><input type="radio" name="q3" value="c"> c. Madrid</label>
                <label><input type="radio" name="q3" value="d"> d. Rome</label>
            </div>
            <p>4. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="a"> a. Paris</label>
                <label><input type="radio" name="q4" value="b"> b. Berlin</label>
                <label><input type="radio" name="q4" value="c"> c. Madrid</label>
                <label><input type="radio" name="q4" value="d"> d. Rome</label>
            </div>
            <p>5. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q5" value="a"> a. Paris</label>
                <label><input type="radio" name="q5" value="b"> b. Berlin</label>
                <label><input type="radio" name="q5" value="c"> c. Madrid</label>
                <label><input type="radio" name="q5" value="d"> d. Rome</label>
            </div>
            <p>6. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q6" value="a"> a. Paris</label>
                <label><input type="radio" name="q6" value="b"> b. Berlin</label>
                <label><input type="radio" name="q6" value="c"> c. Madrid</label>
                <label><input type="radio" name="q6" value="d"> d. Rome</label>
            </div>
        </div>

        <!-- Add other questions similarly -->

        <button onclick="sub()" type="submit" id="submit-btn" >Submit</button>
    </div>
</form>

<script>
    var timer = 60 // 10 minutes
    var interval = setInterval(function () {
        var minutes = Math.floor(timer / 60);
        var seconds = timer % 60;

        document.getElementById('countdown').innerText = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        if (--timer < 0) {
            clearInterval(interval);
            document.getElementById('countdown').innerText = '00:00';
            document.getElementById('quiz-form').submit();
        }
    }, 1000);

    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });

    document.addEventListener("selectstart", function(e) {
        e.preventDefault();
        return false;
    });

    document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
            alert('Switching tabs. Quiz will be submitted.');
            document.getElementById('quiz-form').submit();
        }
    });
    
    button.onClick = function() {
    	alert("Quiz submitted successfully!!");
    }
</script>

</body>
</html>
