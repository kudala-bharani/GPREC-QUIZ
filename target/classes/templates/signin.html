<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sign In</title>
        <link href="/images/GPREC.png" rel="icon" />

        <!-- Font Icon -->
        <link
            rel="stylesheet"
            href="/fonts/material-icon/css/material-design-iconic-font.min.css"
        />

        <!-- Main css -->
        <link rel="stylesheet" href="/css/style.css" />
        <style>
            body {
                margin-top: 100px;
            }
        </style>
    </head>
    <body class="fade-in">
        <div class="main">
            <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure>
                                <img
                                    src="/images/signin.svg"
                                    alt="sing up image"
                                />
                            </figure>
                            <a
                                th:href="@{/registration}"
                                class="signup-image-link fade-link"
                                >Create an account</a
                            >
                        </div>

                        <div class="signin-form">
                            <h2 class="form-title">Sign In</h2>
                            <form
                                method="POST"
                                class="register-form"
                                id="login-form"
                                th:action="@{/signin}"
                            >
                                <div class="form-group">
                                    <label for="your_name"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input
                                        type="text"
                                        name="username"
                                        id="your_name"
                                        placeholder="Your Email"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"
                                        ><i class="zmdi zmdi-lock"></i
                                    ></label>
                                    <input
                                        type="password"
                                        name="password"
                                        id="your_pass"
                                        placeholder="Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="checkbox"
                                        name="remember-me"
                                        id="remember-me"
                                        class="agree-term"
                                    />
                                    <label
                                        for="remember-me"
                                        class="label-agree-term"
                                        ><span><span></span></span>Remember
                                        me</label
                                    >
                                </div>
                                <div class="form-group form-button">
                                    <input
                                        type="submit"
                                        name="signin"
                                        id="signin"
                                        class="form-submit"
                                        value="Log in"
                                    />
                                </div>
                            </form>
                            <div class="social-login">
                                <span class="social-label">Or login with</span>
                                <ul class="socials">
                                    <li>
                                        <a href="#"
                                            ><i
                                                class="display-flex-center zmdi zmdi-facebook"
                                            ></i
                                        ></a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><i
                                                class="display-flex-center zmdi zmdi-twitter"
                                            ></i
                                        ></a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><i
                                                class="display-flex-center zmdi zmdi-google"
                                            ></i
                                        ></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JS -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script>
            // When a link is clicked, add the 'fade-out' class to the body to initiate the fade-out effect.
            document.querySelectorAll(".fade-link").forEach(function (link) {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.add("fade-out");
                    const href = this.getAttribute("href");
                    setTimeout(function () {
                        window.location = href; // Load the new page after the fade-out effect.
                    }, 500); // Adjust the timing to match your CSS transition duration.
                });
            });
        </script>
    </body>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
